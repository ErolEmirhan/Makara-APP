<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>MAKARA Icon Generator</h1>
  <p>Bu sayfayı açın ve icon'ları indirin:</p>
  <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
  <button onclick="downloadIcon(192)">192x192 İndir</button>
  <br><br>
  <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
  <button onclick="downloadIcon(512)">512x512 İndir</button>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Kırmızı arka plan
      ctx.fillStyle = '#dc2626';
      const radius = size * 0.15625; // 80/512 oranı
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fill();
      
      // MAKARA yazısı
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.3515625}px Arial`; // 180/512 oranı
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('MAKARA', size / 2, size / 2);
    }
    
    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const link = document.createElement('a');
      link.download = `icon-${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Sayfa yüklendiğinde icon'ları çiz
    window.onload = () => {
      drawIcon(document.getElementById('canvas192'), 192);
      drawIcon(document.getElementById('canvas512'), 512);
    };
  </script>
</body>
</html>
